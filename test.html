<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
    <title>Решение теста</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="/images/logo.png" alt="Логотип"></a>
        </div>
    </div>
</header>

<section class="test">
    <div class="container">
        <div class="test-pre-title" id="pre-title">Тест №1. “JavaScript: Начальный уровень”</div>
        <div class="test-progress-bar" id="progress-bar">

        </div>
        <div class="test-question">
            <div class="test-question-title" id="title">
                <span>Вопрос 2:</span> Тут должен быть текст вопроса?
            </div>
            <div class="test-question-options" id="options">
                <div class="test-question-option">
                    <input type="radio" id="answer-1" name="answer">
                    <label for="answer-1">Вариант ответа 1</label>
                </div>
            </div>
        </div>
        <div class="test-actions">
            <div class="test-previous-action">
                <button class="button button-transparent" id="prev" disabled>Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-clock" id="timer">59</div>
            </div>
            <div class="test-next-action">
                <button class="button button-transparent" id="next" disabled>Дальше</button>
            </div>
        </div>
        <div class="pass-question">
            <a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="images/small-arrow.png" alt="Стрелка"></a>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">«АйтилогияQuiz» © Все права защищены / 2022</div>
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
